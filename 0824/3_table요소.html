<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>테이블 요소</title>
</head>
<body>
    <!--
        HTML에서 표(table)을 표현할 때 사용하는 요소
        : table
        하나의 열을 의미하는 : tr
        하나의 데이터셋을 의미하는 : td

    -->
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
