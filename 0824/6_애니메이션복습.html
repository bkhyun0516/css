<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>애니메이션복습</title>
    <style>

        #ang {
            left: 0;
            top: 0;
            position:absolute;
            /*
                infinite: 무한반복
                alternate:  정->역->정->역 번갈아 수행
            */
            animation: move 5s infinite linear alternate;
        }
        #heart {
            position: absolute;
            left : 50%;
            top: 50%;
            margin: 50px 0 0 50px;
            animation: bounce .5s infinite ease alternate;
        }
        @keyframes move {
            0% {left:0;top:0;}
            25%{left:500px; top:0;}
            50% {left:500px; top:500px;}
            75% {left:0; top:500px;}
            100% {left:0;top:0;}
        }
        @keyframes bounce {
            0% {transform: scale(1)}
            25%{transform: scale(1.3)}
            50% {transform: scale(1.7)}
            75% {transform: scale(1.3)}
            100% {transform: scale(1)}
        }
    </style>
</head>
<body>
    <!--
        이미지의 width height는 웹표준
    -->
    <img src="img/ang.jpg" width="200" id="ang"/>
    <img src="img/heart.png" width="200" id="heart"/>
</body>
</html>
