<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>리뷰</title>
    <style>
        html {
            /*브라우저의 높이*/
            height :100%;
        }
        body {
            /*스크롤 생김*/
            cursor: crosshair;
            width: 100%;
            height: 100%;
            margin: 0;
            /*border : 1px solid black;*/
            /*
                css 없던시절 관행 때문에 background-color가
                body 크기를 벗어나서 html 전체에 적용된다.
                옛날에는 body의 bgcolor 속성을 사용하여 전체 배경색 구현했다.


                -> 다른 모든 요소들은
                   뒷배경(이미지, 색상)이
                   border까지만 적용됩니다.

                   다만 body는  옛날 스타일과의
                   호환을 위핵서 예외
                   (무조건 브라우저 크기만큼만 적용!)
             */
            /*background-image: url(img/ico1.png);*/
            background-color: white;

        }
        #circle {
            /*바뀜*/
            width: 100px;
            height: 100px;
            background-color: red;
            font-size:50px;
            line-height: 100px;
            left:-200px;
            top:-200px;

            /*안바뀜*/
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            color: #fff;
            text-shadow: 0 0 2px #424242 ;
            font-family:Arial,sans-serif;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            position: fixed;
            transition: .1s ease;
            user-select: none;
        }
    </style>
</head>
<body>
<div id="circle">0</div>
<script src="js/jquery.js"></script>
<script>
        //전역변수로 때리자
        let num=0;

        // 랜덤한 색상을 리턴하는 함수 getRandomColor
        function getRandomColor() {
            const r = Math.floor(Math.random()*256);
            const g = Math.floor(Math.random()*256);
            const b = Math.floor(Math.random()*256);
            const color = `rgb(${r}, ${g}, ${b})`
            return color;
        } // getRandomColor() end
        function getRandomNum(size,start){
            const result = Math.floor(Math.random()*size)+start;
            return result;
        };//getRandomNum() end;


        $("body").click(function (e){
            // 이벤트가 발생했을 때의 여러가지 데이터 묶음
            //      =>  바로 이벤트 객체
            //마우스 이벤트의 경우 좌표가 있다.
            /*
                여러가지 좌표들
                - screenX, screenY : 모니터의 좌표
                - clientX, clientY : 브라우저의 좌표
                - pageX, pageY : 페이지에서의 좌표

             */
            // console.log(e);
            const x = e.clientX;
            const y = e.clientY;
            //50~150까지 랜덤한 정수 발생
            // const size = Math.floor(Math.random()*101)+50;
            const size = getRandomNum(101, 50);
            /*
            const r = Math.floor(Math.random()*256);
            const g = Math.floor(Math.random()*256);
            const b = Math.floor(Math.random()*256);
            const color=`rgb(${r}, ${g}, ${b})`
            const br = Math.floor(Math.random()*256);
            const bg = Math.floor(Math.random()*256);
            const bb = Math.floor(Math.random()*256);
            const bcolor =`rgb(${br}, ${bg}, ${bb})`

            ===> ※ 중복된 코드가 있다면 함수로 빼라
                getRandomColor 함수 정의해서 사용했다.
            */
            // console.log("x:"+x+" / y:"+y);
            $("#circle").css({
                left: x - size/2,
                top: y - size/2,
                width:size,
                height:size,
                fontSize: size/2,
                /*lineHeight 속성은 px를 붙여줘야 되더라*/
                lineHeight:size+"px",
                backgroundColor: getRandomColor()
                //증가연산자
            }).text(++num);//$("#circle").css() end

            $("body").css("background-color",getRandomColor());
        }); //$("body").click() end
</script>
</body>
</html>
