<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>랜덤색상</title>
</head>
<body>
<script src="js/jquery.js"></script>
<script>
    $("html").click(function (){
        const r=Math.floor(Math.random()*256);
        const g=Math.floor(Math.random()*256);
        const b=Math.floor(Math.random()*256);
        $("body").css("background-color","rgb("+r+","+g+","+b+")");
    });// $(html).click() end

</script>
</body>
</html>
