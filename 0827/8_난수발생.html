<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>난수발생</title>
</head>
<body>
<script>
    /*
        랜덤한 정수 발생

        수학관련 객체 : Math
        - random(): 0.0000....1부터 0.9999.... 까지 실수
        - floor() : 버림

        랜덤한 정수 발생
         : Math.floor(Math.random()*개수)+시작수
    */
    //주사위
    // const number = Math.floor(Math.random()*6)+1;
    //5~10 랜덤
    const number = Math.floor(Math.random()*6)+5;
   alert(number);

</script>
</body>
</html>
