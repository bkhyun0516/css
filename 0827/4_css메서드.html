<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>css메서드</title>
    <style>
        #box{
            width: 241px;
            height: 120px;
            background-image: url(img/ico1.png);
        }
    </style><!--내부css-->
</head>
<body>
<p>
    <!-- id 낙타표기법 //카멜표기법   -->
    <button id="changeBtn">변경!</button>
    <button id="getBtn">height 얻기</button>
    <button id="changeAllBtn">여러개 한번에 변경!</button>
</p>
<div id="box"> </div>

<script src="js/jquery.js"></script>
<script>
    //xx.메서드<=객체가 가진 함수가 메서드다
    /*
           setter와 getter가 있다.
           setter : 세팅
           getter : 값얻어옴

           많은 언어들은 setter의 이름을 setXXXX
           getXXXX 이런 식으로 작성(java도 역시!)

           그런데 jquery는 setter나 getter의 이름이 같다(So~ 편리)

           setName("황정민");
           getName("");

    */
    /*
            css메서드 용법
            1) css(속성명, 속성값) : 1개의 속성 setter
            2) css(속성명): 1개의 속성(값)getter
            3) css(객체): 여러개의 속성 setter
     */


    let $box = $("#box");
    let $btn = $("button");
    //프로젝트때 협업을 위해 주석쓰는 습관 기르기
    /*2020-08-27 15:04:18 백경현*/
    let $changeBtn=$("#changeBtn");
    let $getBtn=$("#getBtn");
    let $changeAllBtn=$("#changeAllBtn");
    let num=1;
    let h,w;
    //아이디가 changeBtn인 버튼을 선택하고 click 이벤트를 처리
    $changeBtn.click(/*이벤트핸들러->*/function () {
        // 아이디가 box인 div요소를 선택하고
        // background 이미지 경로를 바꾼다.
        num%=8;
        num++;
        $box.css("background-image","url(img/ico"+num+".png)");
    });
    //id가 getBtn인 버튼을 선택하고
    //클릭 이벤트 선택
    $getBtn.click(function (){
        //id가 box인 div요소를 선택하고
        //css의  height속성값을 얻어와서
        //변수 height에 대입
        h=$box.css("height");
        //변수 height값을 확인버튼 한개가 있는 다이얼로그 창에 띄움
        alert(h);
    });//$getBtn.click() end

    $changeAllBtn.click(function () {
            //width: 1200px or 1200
            //height: 630px or 630
            //border : 10px solid #424242;
            //background-image: url(img/0_LampardF.jpg) -> backgroundImage
            //border-radius:12px or 12 -> borderRadius
            $box.css({
                height:"630px",
                width:"1200px",
                border:"10px solid #424242",
                backgroundImage:"url(img/0_LampardF.jpg)",
                borderRadius:"12px"
            });
    }); // $changeAllBtn.click() end


</script>
</body>
</html>
