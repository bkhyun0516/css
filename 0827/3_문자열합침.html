<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>문자열 합침</title>
</head>
<body>
<script>
    /*
        +연산자
        -피연산자가 모두 숫자일경우 : 덧셈연산
        -피연산자 중에 하나라도 문자열이 있으면
            :다른 피연산자도 문자열로 변경하여 문자열을 합침("문자열합침연산")

     */
    alert(5-"4");// 결과: 1
    alert(5+4+3);// 결과: 12
    alert("5"+4+3); // "5"+4+3 -> "54"+3 -> "543" 결과:"543"
    alert(5+4+"3");// 5+4+"3" -> 9+"3" -> "93" 결과:"93"

</script>
</body>
</html>
