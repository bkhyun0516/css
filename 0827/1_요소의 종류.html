<!--
    요소의 종류
    1) 대체되는 요소 / 대체되지 않는 요소
    -> 대체되는 요소란? input, img, button처럼
        UI컴포넌트로 대체되는 요소들(거의 다 인라인레벨)

    2) 블록(레벨) 요소 / 인라인(레벨) 요소(※정말 중요)

    ※ 블록 레벨
    - 컨테이너: 레이아웃을 담당한다.
    - 줄바꿈이 일어난다.
    - (CSS에서)  width, height가 적용된다.
    - h1~h6, ul, ol, dl, li, p, br, hr ....
    - 가장 대표적인 블록레벨이 바로 'div'

    ※ 인라인 레벨
    - 컨텐츠: 내용을 담당한다.
    - 줄바꿈이 일어나지 않고 한줄로(inline)
    - width, height가 적용되지 않음
    (대체되는 요소들은 inline 이지만 적용)
    - a,input, select, img, en ,strong, i, button,
       textarea..
    - 대표적 inline요소는 span

-->
