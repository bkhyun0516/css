<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트함수</title>
</head>
<body>
    <script>
        //test라는 이름의 함수 선언
        function test(){
            alert("Hello! Aloha~");
        }//test() end
        /*
            함수(function): 하는 일
            함수의 종류 :
            - 벌써 만들어져 있는 함수(API) : alert()...
            - 우리가 선언하는 함수

            함수
            - 선언 : function 함수명() {할 일 기술}
            - 호출 : 선언된 함수를 실행!
                     -> 호출해야만 작동된다!
         */
        //alert함수를 호출!
        alert("쿠쿠")

        // test함수 호출
        test();
    </script>
</body>
</html>
