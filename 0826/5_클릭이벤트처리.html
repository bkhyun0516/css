<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>클릭 이벤트</title>
</head>
<body>
    <button id="btn">팀버튼</button>
<!--    jquery.js import-->
    <script src="js/jquery.js"></script>
<!-- 작성하는 코드 script-->
    <script>
    /*
        유저가 하는 행동: 이벤트
        이벤트의 종류 : click, mousemove, mouseover...
     */
    // $("#btn").css("background-color","red");
    // $("#btn").text("그냥 버튼");
    $("#btn").click(function(){
        // css 엔진
        $("#btn").css("background-color","red");
        //javascript 엔진
        alert("후훗")
        //css 엔진과 javascript 엔진의 실행 속도가 다를 수 있다.  브라우저마다 다르다!
    });
    </script>
</body>
</html>
