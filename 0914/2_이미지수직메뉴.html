<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 수직메뉴</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
        #gnb {
            width: 300px;
            height: 400px;
            background: red;
            margin: auto;/*부모를 기준으로 수평 가운데 정렬*/
        }
        #gnb li {
            background: dodgerblue;
            width:300px;
            height: 100px;

        }
        /*0 1 0 2*/
        #gnb li>a {
            width: 300px;
            height: 100px;
            display: block;
            background: green;/* img 대표속성으로 들어갈수가 있다.*/
            text-indent: -9999px;
            overflow: hidden;
            transition: .2s ease;
        }
        /*0 0 1 1  -> 0 1 1 1 */
        #gnb .mail>a {
             background-image: url(img/mail_a.gif);
         }
        #gnb .cafe>a {
              background-image: url(img/cafe_a.gif);
          }
        #gnb .blog>a {
            background-image: url(img/blog_a.gif);
        }
        #gnb .kin>a {
            background-image: url(img/kin_a.gif);
        }
        #gnb a:hover{
            background-position: 0 -100px;
        }
        #gnb a:active{
            /*각 속성마다 따로 지정 가능*/
            transition: background-position 0s,
                        box-shadow .5s ease;
            background-position: 0 -200px;
            box-shadow: inset 0 0 20px #424242;
        }
    </style>
</head>
<body>
<div id="gnb">
    <h2 class="screen_out">주요 서비스</h2>
    <ul>
        <li class="mail"><a href="">메 일</a></li>
        <li class="cafe"><a href="">카 페</a></li>
        <li class="blog"><a href="">블로그</a></li>
        <li class="kin"><a href="">지식in</a></li>
    </ul>

</div><!--// gnb -->
</body>
</html>
