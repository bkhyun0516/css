<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수직메뉴</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/notosanskr.css"/>
    <style>
        body {
            font-family: "Noto Sans KR",sans-serif;
        }
        #GNB {
            width: 160px;
            background: beige;
            margin: auto; /*가운데로 오게 된다. (부모width-내박스모델)/2를 마진값으로 가진다.*/
            border: 5px solid #000;
            border-bottom: none;
            margin-top: 20px;
        }
        #GNB ul {
            list-style: none;
        }
        #GNB li {
            width: 160px;
            height: 60px;
            border-bottom: 5px solid #000;
        }
        #GNB li>a {
            width: 160px;
            height: 60px;
            display: block;/*a가 인라인레벨이기 때문에 width, height가 적용되지 않는다. 따라서 적용하기 위해 블록레벨로 바꾼다..*/
            background: pink;
            text-align: center;
            line-height: 60px;
            font-size: 22px;
            font-weight: 500;
            text-decoration: none;/*선 제거*/
            transition: .2s ease;
            /*transform-origin:center center;*/
        }
        #GNB a:hover{
            background: hotpink;
            font-size:28px;
            font-weight: 900;
            color:#fff;
        }
        #GNB a:active{
            transform:perspective(100px) scale(.8) rotateX(360deg);
        }
    </style>
</head>
<body>
<!--
    screen_out 클래스를 주면 css상에서 숨김
    (시멘틱 웹이나 웹접근성을 위해서 필요한 글자지만
    디자인 및 레이아웃에서 필요없는 요소들을 위해서)
-->
<div id="GNB">
    <h2 class="screen_out">주요서비스</h2>
    <ul>
        <!--  협업 작성시 꼬이는것을 고려하여 id 보다 class 사용한다.        -->
        <li class="mail"><a href="https://mail.naver.com/" target="_blank">메 일 </a></li>
        <li class="cafe"><a href="https://section.cafe.naver.com/" target="_blank">카 페</a></li>
        <li class="blog"><a href="https://section.blog.naver.com/BlogHome.nhn?directoryNo=0&currentPage=1&groupId=0" target="_blank">블로그</a></li>
        <li class="kin"><a href="https://kin.naver.com/" target="_blank">지식인</a></li>
    </ul>
</div> <!-- GNB END-->
<script src="js/jquery.js"></script>
<script>

</script>
</body>
</html>
