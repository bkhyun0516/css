<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수평메뉴</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/notosanskr.css"/>
    <style>
        body{
            font-family: "Noto Sans KR",sans-serif;
        }
        #gnb {
            background: yellow;
            width:650px;
            margin:auto;
            border: 10px solid blanchedalmond;
            border-right: none;
            /*overflow: hidden;*/
            /*height: 50px;*/
        }
        #gnb li{
            width: 120px;
            height:50px;
            float: left;
            border-right: 10px solid  blanchedalmond;
        }
        #gnb li>a{
            width: 120px;
            height:50px;
            display: block;
            background: burlywood;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            transition: .2s ease;
        }
        #gnb li>a:hover{
            color: plum;
            background: beige;
            font-size: 22px;
            font-weight: 900;
        }
        #gnb::after{
            content: "";
            display: block;
            /*float: none;*/
            clear: both;
        }
    </style>
</head>
<body>
    <div id="gnb">
        <h2 class="screen_out">주요서비스</h2>
        <ul>
            <li><a href="">카페</a></li>
            <li><a href="">메일</a></li>
            <li><a href="">뉴스</a></li>
            <li><a href="">지도</a></li>
            <li><a href="">증권</a></li>
        </ul>
    </div>
</body>
</html>
