<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>이미지와 하이퍼링크 요소</title>
</head>
<body>
<!--
hr : horizontal line(수평선):
컨텐츠의 내용이 변경될 때
-->
<h1>이미지관련요소와 하이퍼 링크 관련 요소</h1>
<h2>하이퍼링크 관련 요소:에이 </h2>
<h3>주요 포털 서비스 목록</h3>
<a href="https://naver.com" target="_blank">네이버</a>
<a href="https://daum.net" target="_blank">다음</a>
<a href="https://nate.com" target="_blank">네이트</a>
<a href="https://zum.com" target="_blank">줌</a>
<a href="https://google.com" target="_blank">구글</a>

<!--
    HTML에서는 빈공백은 무조건 한칸 띄운다
-->
<!--
    -a(anchor) 요소: 하이퍼 링크 이동
            ->의미 X, 기능만 가졌다!
    - href(hyperlink reference) 속성: 링크 이동할 주소
    - target 속성: _blank(새텝띄우기)
-->
<hr/>

<h2>이미지 관련 요소: img </h2>


<img src="img/1.jfif" alt="두두등장"/>

<!--
XHTML에서는 <img /> 꼭 사용
HTML에서는 <img>가능
-->
<!--
       img: 이미지를 HTML에 표현하는 요소
       - src(source)속성(반드시 필요) : 이미지의 경로
       - alt(alternative text) 속성 : 대안텍스트
        -> 웹접근성 때문에 이미지의 내용을 상세히 기술해야 하나 현실적으로 불가능

        -width hight: 너비 높이 속성
        -> 이미지가 글자일 경우 그 글자 그대로 기술
       -
       자동완성:ctrl + space
        image가 img가 된이유 유닉스에서 파일이름이랑 확장명을 3글자로 제한했기 때문에

-->
</body>
</html>
