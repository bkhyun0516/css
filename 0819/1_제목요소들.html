<!--
HTML(HyperText Markup Language)
1) 웹에서 구조 및 데이터를 담당하는 문서(언어)
2) Hyper Text: 문서와 문서간의 직접적인 연결이 가능
               (하이퍼 링크로 이동가능)
3) Markup : 요소(<>)로  구조화시키는 것(행위)

웹표준(web standards)

- 표준에 맞게 마크업
 (표준-DTD-에 명시된 요소 및 속성을 사용하여 마크업)

- 의미에 맞게 마크업
    의미는 수천만~수억개인데, 요소는 겨우 수십개이기 때문에
    의미당 정확한 요소가 존재하지는 않는다.
    따라서 어렵다..(정답은 없는데 오답은 있다....=> 퍼블리셔의 선택 ㄷㄷㄷㅈ)

- '구조 및 데이터' / '표현 및 동작' / '동작 및 제어'의 분리
    협업이나 재사용성을 위해서 나눠서 개발하면 편리함

요소(element) : < > 요소 (열림태그와 닫힘태그로 구성)
<title>: title 요소의 열림태그
</title>: title 요소의 닫힘태그
title: title 요소

속성(attribute) : 열림태그안에 존재하고, '명'과 '값'이 존재하는 형태

잘만들어진 웹서비스는 목차가 잘되어있어야...
웹접근성 증진을 위한 유니버설디자인 (for 장애인)

웹 하이퍼텍스트 애플리케이션 테크놀로지 워킹 그룹

-->

주석이란: 미래의 나에게, 혹은 다른 개발자들에게 자신이 작성한 코드(마크업)에 대한 설명을 써주는 것
(브라우저가 표현하지 않는다)
협업을 위해서 / 미래의 나를 위해서
-->
