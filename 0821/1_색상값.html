<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>다양한 색상표현 및 반투명</title>
    <style>
        .box {
            /*너비*/
            width:200px;
            /*높이*/
            height:200px;
            /*글자색*/
            color:#fff;
            /*글자 크기*/
            font-size: 75px;
            /*글자 두께*/
            font-weight: bold;
            /*글자 수평가운데 정렬*/
            text-align: center;
            /*
               글자가 한 줄일 때
               글자 수직 가운데 정렬은
               height와 line-height를 같게한다
               두줄이면 적용X
            */
            line-height: 200px;
        }
        #red {
        /*    아이디선택자*/
            background-color: rgba(100%,0%,0%,.6);
        /*
               CSS의 색상표현
               1) 키워드(red,blue,green...)
               2) #16진수3자리(#000, #fff)
               3) #16진수6자리(#00bfff,...)
               4) rgb()함수형
                  - rgb(퍼센트,퍼센트,퍼센트)
                  - rgb(0~255,0~255,0~255)
               빛의 3요소 : RGB

               5) rgba(): 함수형 a는 알파값(투명도) 1로 갈수록 투명
                 - rgba(0~255,0~255,0~255,0~1)
        */
        }
        #blue {
            background-color: rgba(0,0,255,.6);
            margin-left: 80px;
            margin-top: -180px;
            position: relative;
            /*
                opacity : 불투명도
                요소 전체가 불투명해져서 글자가 잘 안보이는 단점 보유
                -> 잘 안쓰인다(겹칠 때 사용 지양, 겹치지 않을 경우만)
                -값 : 0 ~ 1
             */

        }

    </style>
</head>
<body>
    <div id ="red" class="box">RED</div>
    <div id="blue" class="box">BLUE</div>
</body>
</html>
