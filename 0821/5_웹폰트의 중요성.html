<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>웹폰트의 중요성</title>
    <style>
        h1 {
            /*
                그냥 폰트이름을 작성하면
                해당 클라이언트 컴퓨터에 존재할 때만
                제대로 그 폰트가 적용됩니다.


            */
            font-family: "Rix개봉박두 B",fantasy;
            font-size: 100px;
        /*
            font-family : 폰트 설정(여러개 지정가능)
            제일 마지막에 대표패밀리를 설정
            (특정폰트가 아닌 폰트 스타일을
             설정:가장 가까운 폰트를 브라우저가
             알아서 지정함)
             - sans-serif: 삐침없는 폰트(돋움, 굴림......)
             - serif: 삐침있는 폰트
             - cursive: 필기체
             - monospace: 타자기체(글자의 너비가 같다)
             - fantasy : 판타지체

             아무리 대표패밀리가 있다고해도 브라우저마다
             OS(운영체제)마다 글자들이 다르게 표현되면
             안되기 때문에 이미지처럼 폰트를 다운로드 받아서
              사용해야합니다 이러한 폰트를 웹폰트라 합니다.
        */
       }
    </style>
</head>
<body>
<!--    <h1>아주 멋진 웹서비스</h1>-->
    <h1>what time is it now?</h1>
</body>
</html>
