<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>다양한 background 속성</title>
    <style>
        div {
            width: 10000px;
        }

        #box {
            /*너비*/
            width: 512px;
            /*높이*/
            height:384px;
            /*뒷배경색*/
            background-color: silver;
            /*뒷배경 이미지*/
            background-image: url(img/roma.jpg);
            /*뒷배경이미지 반복에 대한 속성 */
            background-repeat: no-repeat;
            /*
                css에서 만약에 숫자2를 쓴다면
                앞은 수평(x축) 뒤는 수직(y축)
            */
            background-size: 50% 50%;
            background-position: 0 0;
            /*
               - background-image : 뒷배경이미지
               - background-color : 뒷배경색
               - background-repeat : 이미지 반복
               - background-size:  이미지의 크기지정
                (픽셀, 퍼센트, cover, contain)
                -background-position: 0 0


                크기 측정 : measureit 확장프로그램 사용
                모바일웹은 다양한 해상도를 요구하기 때문에 할 작업이 더 많다!
                high dpi
                ex) retina display: 1 픽셀을 여러 개의 작은 픽셀로 나눠서 표현함.
                디자인 시 다양한 해상도에 따라 다양한 이미지 사용
                -> picture css 요소...
            */
        }
        /*.oo {*/
        /*    width:10px ;*/
        /*}*/
    /*
        네이버는 외부CSS
        다음은 내부CSS
    */
    </style>
</head>
<body>
    <div id="box" class="oo"> </div>
</body>
</html>
