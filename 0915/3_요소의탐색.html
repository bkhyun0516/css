<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소의 탐색</title>
    <style>
        td{
            width:60px;
            padding: 12px 0;
            border: 1px solid #424242;
            text-align: center;
        }
        table{
            font-size: 28px;
            font-weight: bold;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
        </tbody>
    </table>
<script src="js/jquery.js"></script>
<script>
     $("td").eq(1).css("background","pink"); //배열의 두번쨰 (0부터 시작)
     $("td:nth-child(1)").css("background","#90CAF9");
     $("tr:nth-child(4)>td:nth-child(2)").css("background","plum");
     $("tr:nth-child(5)").css("background","#90CAF9");
//     탐색(트리구조)
     /*
        탐색관련 메서드
        - eq(인덱스): 배열 중 해당 index번지 요소 선택
        - next(): 다음 요소 선택
        - prev(): 이전 요소 선택
        - parent():  부모요소 선택
        - parents(선택자): 조상요소들 중 선택
        - children() :자식요소들 선택
        - find(선택자): 자손요소들 중 선택
      */
     $("td").eq(2).css("background","red") //3번td
            .next() //4번td
            .css("background","orange")
            .prev() //3번td
            .prev() //2번td
            .css("background","brown")
            .parent()//1번째 tr
            .next()//2번째 tr
            .css("background","gold")
            .children()//5,6,7,8번 td 자식들 선택
            .eq(3)//8번td
            .css("background","green")
            .parent()//2번쨰tr
            .next()//3번째 tr
            // .children()//9,10,11,12 td 자식들 선택
            // .eq(1)//10td
            .find("td:eq(1)") //10번 td
            .css("background","yellow");
</script>
</body>
</html>
