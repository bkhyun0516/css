<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2단레이아웃</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <style>
        #wrap {

            width: 1100px;
            border: 1px solid #424242;
            margin: auto;
            /*
                footer도 플롯주고 오버플로 히든 하는 방법도 있다.
             */
        }
        #header {
            width: 1100px;
            height: 100px;
            background-color: #F8BBD0;
        }
        #footer {
            width: 1100px;
            height: 100px;
            background-color: #BBDEFB;
            clear: both;
        }
        #contents {
            width: 700px;
            height: 500px;
            background-color: #DCEDC8;
            float: left;

        }
        #sidebar{
            width:400px;
            height: 500px;
            background-color: #FFCC80;
            float:left;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="header"></div>
    <div id="contents"></div>
    <div id="sidebar"></div>
    <div id="footer"></div>
</div><!-- //wrap-->

</script>
</body>
</html>
