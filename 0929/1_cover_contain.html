<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cover &tmp; contain</title>
    <style>
        html{
            height: 100%;
        }
        body{
            margin:0;
            height: 100%;
            background-image: url(img/ryan2.jpg);
            background-repeat: no-repeat;
            background-position: center;
            /*background-size: 100% 100%;*/
            background-size: contain;
            background-color: #92D9DF;
        }
        #cover,#contain {
            width: 400px;
            height: 400px;
            border: 1px solid #424242;
            float:left;
            margin:10px;
            background-image: url("img/쫀떡이 폰 (2).png");
            background-position: center;
            background-repeat: no-repeat;
            display: none;
        }
        /*
            요소와 이미지의 크기가 다른것은 아무 상관이 없다.
            요소와 이미지의 비율이 다를때 어떻게 할 것인가?
            background-size: cover or contain
         */
        #cover {
            /*
                cover는 요소를 전부 덮음
                (이미지는 다 안보일수도 있음)
             */
            background-size: cover;
        }
        #contain {
            /*
                이미지가 전부 보임:이미지 중심
                (요소를 전부 덮지 못할수 있다.)
             */

            background-size: contain;

        }

    </style>
</head>
<body>
    <div id="cover"></div>
    <div id="contain"></div>
</body>
</html>
