<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ex1</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/notosanskr.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <style>
        body{
            font-family: "Noto Sans KR",sans-serif;
            text-align: center;
        }
        #text {
            font-weight: 900;
            font-size: 40px;
            height: 150px;
            line-height: 150px;

        }
        #text.big {
            font-size:100px;
            color:blue;
            text-shadow: 0px 0px 50px blue;
        }
        #resizeBtn {
            font-family: "Noto Sans KR",sans-serif;
            font-weight: 700;
            font-size: 20px;
            color: #ffffff;
            background-color: aqua;
        }
        #resizeBtn:hover {
            box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 100px 0 rgba(0, 0, 0, 0.19);
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
<h1 id="text">버튼을 눌러보세요</h1>
<button id="resizeBtn">난 버튼</button>
<script src="js/jquery.js"></script>
<script>
    const $resizeBtn = $("#resizeBtn");
    $resizeBtn.click(function () {
        $("#text").toggleClass("big");
    });//$resizeBtn.click end
</script>
</body>
</html>
