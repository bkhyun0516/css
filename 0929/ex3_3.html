<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/notosanskr.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <style>
        #openBtn{
            width:  300px;
            height: 80px;
            font:900 30px "Noto Sans KR",sans-serif;
            position: fixed;
            left: 50%;
            top:50%;
            margin: -40px 0 0 -150px;
            cursor: pointer;

        }
        #popup{
            position:fixed;
            left:0;
            top:0;
            width: 100%;
            height: 100%;
            background-image: url("img/bg.png");
            background-color: #FFDE2F;
            background-repeat: no-repeat;
            background-position: center;
            display: none;
            user-select: none;
        }

    </style>
</head>

<body>
<button id="openBtn" ><i class="fas fa-smile"></i> 여기 클릭</button>
<div id="popup" class="hide"></div>
</body>
<script src="js/jquery.js"></script>
<script>

    const $popup= $("#popup");
    $("#openBtn").click(function () {
        $popup.fadeIn();
    });
    $popup.click(function () {
        $popup.fadeOut();
    });//
</script>
</html>
