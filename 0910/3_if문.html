<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>분기문 중 if문</title>
</head>
<body>
<h1> 쇼킹 핫 먹고 싶다 싸이트!!!!!</h1>
<!--<script src="js/jquery.js"></script>-->
<script>
    //alert: 확인버튼 하나만 있는 다이얼로그창 띄우는 함수
    //confirm: 확인&취소 버튼 2개 있는 다이얼로그창 띄우는 함수
    // confirm("당신은 성인입니까?");
    // prompt: 유저가 직접입력하는 입력필드가
    // 한개 있는 다이얼로그창 띄우는 함수
    let age =prompt("당신의 나이는??");
    if(age>=20){
        alert("삐삑 성인입니다.");
    }else {
        // alert("삐삑 미자입니다.");
        /*
            BOM(Browser Object Model)
            - window: 브라우저 자체
            - document: 문서자체
            - location: 주소창
            - history: 히스토리
        */
        location.href="https://jr.naver.com"
    }//if~else end

    /*
        제어문
        1) 분기문 : if, switch
        2) 반복문 : for, while

        조건식: 식의 결과가 true/false 인 식


        if문
        - 문법:
        if (조건식){
            만약 조건식이 참이면 작동
        }
        if~else문

        if~ else if~ else 문
     */
</script>
</body>
</html>
