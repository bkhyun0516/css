<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>val메서드</title>
    <style>
        #box{
            width: 300px;
            height: 100px;
            background-color: silver;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <p>
        <input id="txt"/>
        <button id="setBtn">입력</button>
        <button id="getBtn">얻기</button>
    </p>
    <div id="box">?</div>
<script src="js/jquery.js"></script>
<script>
    /*
            input, textarea, select등 파라미터 값을
            세팅하거나 얻어올때 사용하는 메서드 : val()
     */
    //페이지 시작시 포커스 맞춘다.
    $("#txt").focus();


    $("#setBtn").click(function () {
        $("#txt").val("라이언");
    });//$("setBtn").click() end

    function getValue() {
        // id가 txt인 input요소의 값을 얻어옴
        const word =$("#txt").val();
        //유저 입력 value을 비움
        $("#txt").val("").focus();
        // $("#txt").val("");
        $("#box").text(word);
    }

    $("#getBtn").click(getValue);//$("#getBtn").click()end

    /*
           id가 txt인 input요소에 유저가 글자를
            입력했을 때
     */
    $("#txt").keyup(function (e) {
        //e는 이벤트 객체
        //enter의 키코드: 13
        if(e.keyCode==13){
            //엔터일떄만 getValue() 호출
            getValue();
        }//if end
    });//$("#txt").keyup() end
</script>
</body>
</html>
