<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>엔티티기호</title>
</head>
<body>
        5 &lt; 3 <br />
        5 &gt; 3 <br />
        &copy; 2020 BMJ.com<br />
        안&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;녕&nbsp;&nbsp;&nbsp;하세요
<!--
    엔티티기호
    - HTML에서는 '<' 사용하면 열림태그로 인식
      그래서 <를  &lt; 로 사용(이런게 바로 엔티티 기호)
    - 특수문자

    주요 엔티티기호
    - &lt; <
    - &gt; >
    - &copy; :권리
    - &nbsp; : (no break space)한 칸 띄어쓰기 -> 옛날 스타일~ 올드올드해
              -> 요즘은 padding 쓰자
-->
</body>
</html>
