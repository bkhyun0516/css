<!--
웹의 3요소
    1)웹표준
     - 표준에 맞는 마크업
     - (최대한)의미에 맞는 마크업
     - 구조와 데이터(HTML) /
       표현 및 동작(CSS) /
       제어 및 동작(Javascript)

    2)웹접근성
     - 모든 사람들이 어더한 기기에서도
       웹에 접근할 수 있어야한다는 개념
       (최소화)

    3)웹호환성(cross browsing)
    - 멀티 브라우징: 현재 버전의 다양한 브라우저에서
                     똑같이 표현(동작)되는 성질
    -  1999년 이후 모든 브라우저에서 똑같이 표현(동작)
        되는 성질
    -> 모든 브라우저에서 똑같이 작동하도록 라이브러리 사용
-->
