<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>폼요소와 파라미터</title>
    <style>

    </style>
</head>
<body>
<h1>폼요소</h1>
<form method="post" action="/login.do">
<fieldset>
    <legend>로그인</legend>
    <div>
        <label>
            아이디 <input name="id" type="text"/>
        </label>
    </div>
    <div>
        <label for="pw">비밀번호</label>
        <input name="pw" id="pw" type="password"/>
    </div>
    <div>
        <button>로그인</button>
    </div>
    <div>
        <input type="checkbox" id="login_chk"/>
        <label for="login_chk">로그인 상태유지</label>
    </div>

<!--    <p>-->
<!--        <strong>CapsLock</strong>-->
<!--        이 켜져있슴다!-->
<!--    </p>-->
</fieldset>
</form>

<hr />
<h2>다음에서 검색</h2>
<a href="https://search.daum.net/search?q=아이유">검색!</a>

<!--
    -) form 요소
    : 유저가 입력한 데이터를 파라미터로
      서버에 넘기기 위해서 필요한 요소
        -> GET 뿐 아니라 POST 방식으로도 넘길 수 있다.
        -> 기능요소여서 보이지 않는다
        - method 속성: GET(기본값) / POST (필수)
        - action 속성: 파라미터를 넘길 주소 (필수) -> 미입력시 현재 페이지 대상
        -


    -) fieldset 요소
    -input 요소들을 묶어주는 요소
    -form과 함께 많이 사용

    -) legend 요소
    - 범례
    - fieldset의 제목

    -) input 요소
    - 유저가 입력하는 요소
    - 한문장 입력(여러문장 입력은 textarea 요소)

    -) label 요소
    - input 요소의 제목
    - input 요소의 id속성과 label요소의 for 속성으로 연결
    - type속성: text(기본값), password, checkbox, radio.... (HTML5에서 더 다양하다)

    -)button요소
    - 버튼
    -

    -) 웹은 HTTP프로토콜
    -> HTTP프로토콜:요청/응답 프로토콜

    ******파라미터(parameter)*********************************************
    : 클라이언트에서 서버로 보내는 데이터   ex)쿼리(q=???? ,query=??? ...etc)
         -> 이름과 값으로 구성(name/value)
         -> input, select, textarea 요소에
            반드시 name 속성이 필요하다!!!!!!!!!!!!!!!!!!!!!!!!!!!




    - 파라미터가 넘아가는 방식 :  GET / POST
                                 (PUT / DELETE)

    1. GET
    : 주소창에 파라미터가 노출되는 방식
    -> 주소에 쿼리스트링으로 파라미터가 넘어감
    -> 주소?이름=값?이름=값?이름=값.....
        ->쿼리스트링(질의하는 문자열) :주소 뒤에 ?로 시작하는 문자열들을 지칭한다(파라미터들)
       장점: 주소에 파라미터가 존재하기 때문에 그 링크를 클릭한 사람도 같은 페이지를 볼 수 있음
             즉 ctrl+c/ ctrl+v 가 가능
       단점: 파라미터 크기가 작다(3~4메가)
             주소창에 노출되어 보안상의 문제가 있다.

    -> 파라미터를 form요소 뿐만 아닌 a요소도 가능

    2. POST:
    : 파라미터가 주소창에 노출되지 않음
    -> 요청 프로토콜의 body에 숨겨져 있음
       장점 : 보안 및 크기의 제한이 없음
       단점 : ctrl+c / ctrl+v 불가

    - 정보(data or information)

-->
</body>
</html>
