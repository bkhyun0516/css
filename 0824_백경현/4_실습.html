<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Model S | Tesla</title>
<!--    파비콘 -->
    <link rel="icon" href="img/tesla_favicon.ico">
    <style>
        /* car박스CSS */
        #carBox {
            /*글자 가운데정렬*/
            text-align: center;
            /*너비*/
            width: 1000px;
            /*높이*/
            height: 400px;
            /*포지션 가운데로 고정*/
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left:-500px;
            margin-top:-200px;
            /*테두리 설정*/
            border: 1px solid gainsboro;
        }
        /* car CSS*/
        #car {
            width: 1000px;
            height: 235px;
            background-image: url(img/car_body.png);
            position: absolute;
            /*car 전체를 위아래로 흔드는 애니메이션 효과 적용*/
            animation: car_ani 1s infinite ease;
        }
        /*바퀴 클래스 CSS*/
        .wheel {
            width: 105px;
            height: 105px;
            margin-top: 124px;
            /*바퀴가 돌아가는 애니메이션 효과 적용*/
            animation: wheel_ani .5s infinite linear;
        }
        .rear {
            position:absolute;
            margin-left: 150px;
        }
        .front {
            position:absolute;
            margin-left: -310px;
        }
        @keyframes car_ani {
            0% {margin-top:0;}
            50% {margin-top:-25px;}
            100% {margin-top:0;}
        }

        @keyframes wheel_ani {
            0% {transform: rotate(0);}
            100%{transform:rotate(360deg);}
        }
    </style>
</head>
<body>
    <div id="carBox">
        <h1>테슬라 S</h1>
        <div id="car">
            <!-- 클래스가 두개!!! wheel  &(rear/front)      -->
            <img class="wheel rear" src="img/wheel21.png" />
            <img class="wheel front" src="img/wheel21.png" />
        </div>
    </div>
	
</body>
</html>
