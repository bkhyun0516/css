<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>이미지 애니메이션1</title>
    <style>
        #dice {
            width: 190px;
            height: 190px;
            background-image: url(img/dice.png);
            position: fixed;
            left: 50%;
            top: 50%;
            margin: -95px 0 0 -95px;
            animation: ani 1s infinite steps(6);
        /*
            steps(n) : n단계로 나눠서 애니메이션 진행!
        */
        }
        @keyframes ani {
            0% {background-position: 0 0 }
            100%{background-position: -1140px 0 }
        }
    </style>
</head>
<body>
    <div id="dice"></div>
</body>
</html>
