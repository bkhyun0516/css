<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>가상요소선택자</title>
    <style>
        #box{
            width:400px;
            height:300px;
            background-color: silver;
            text-align: center;
            line-height: 300px;
            transition: .5s ease;
            /*더블클릭시 선택되는거*/
            user-select: none;
        }
    /*
        가상 선택자( : )
        -   hover: 마우스 오버시
        -   active: 마우스 클릭시
        -   focus: 포커스가 맞을때
        -   visited: 다녀온 링크일때 <- 얘는 별로 안쓴다.
    */
        #box:hover{
            background-color: gold;
            box-shadow: 0 12px 15px 0 rgba(0,0,0,.24);
        }
        #box:active{
            transform: scale(.8);
            background-color: #616161;
        }

        #box::before{
            content:"A";
            background-color: red;
        }
        #box::after{
            content:"B";
            background-color: blue;
        }
    /*
        가상요소 선택자(::)
        요소가 하나 만들어진(CSS에서 요소붙임)

        - before:    첫번째 자식
        - after:     마지막 자식
        - 무조건 content속성을 써야한다.
    */

    </style>
</head>
<body>
    <div id="box">걔나다</div>
</body>
</html>
